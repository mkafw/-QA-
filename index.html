<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA-OS Learning System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cosmic: {
                bg: '#050510',          // Deepest Void
                glass: 'rgba(255, 255, 255, 0.03)',
                glassHigh: 'rgba(255, 255, 255, 0.08)',
                border: 'rgba(255, 255, 255, 0.1)',
                highlight: 'rgba(255, 255, 255, 0.4)',
                
                // Accents
                blue: '#2E5CFF',        // Electric Blue Core
                purple: '#7B2EFF',      // Nebular Purple
                cyan: '#00F0FF',        // Event Horizon Cyan
                gold: '#FFE580',        // Starlight Gold
                crimson: '#FF2E5B',     // Red Giant
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'glass-inner': 'inset 0 0 20px 0 rgba(255, 255, 255, 0.05)',
              'orb': '0 0 50px -10px rgba(46, 92, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.5)',
              'glow': '0 0 15px rgba(46, 92, 255, 0.6)',
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 0.8, filter: 'brightness(1)' },
                '50%': { opacity: 1, filter: 'brightness(1.3)' },
              }
            },
            backgroundImage: {
              'gloss-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%)',
              'orb-gradient': 'radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 60%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #F0F0F5;
        overflow: hidden;
      }
      
      /* The Cosmic Background */
      .bg-cosmic-deep {
        background: 
          radial-gradient(circle at 50% -20%, #1a1a40 0%, #000000 60%),
          radial-gradient(circle at 0% 50%, rgba(46, 92, 255, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 100% 50%, rgba(123, 46, 255, 0.1) 0%, transparent 40%);
        height: 100vh;
        width: 100vw;
      }

      /* Apple Glass Texture */
      .apple-glass {
        background: rgba(20, 20, 30, 0.4);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.3),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }
      
      /* The Specular Reflection on top of cards */
      .gloss-sheen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        pointer-events: none;
        border-radius: inherit;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="bg-cosmic-deep"></div>
  </body>
</html>
